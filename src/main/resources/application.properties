spring.application.name=sql-injection-lab
server.port=8080

# SQLite Database Configuration with custom SLEEP() function
spring.datasource.url=jdbc:sqlite:data/sqllib.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite specific settings
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;

# Initialize database schema on startup
spring.sql.init.mode=always