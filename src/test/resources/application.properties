spring.application.name=sql-injection-lab
server.port=8080

# SQLite Database Configuration for testing
spring.datasource.url=jdbc:sqlite:file::memory:?cache=shared
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite specific settings
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys=ON;

# Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:init-test-db.sql
